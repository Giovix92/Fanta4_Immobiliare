    <div class="cover" style="background-image:linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6)), url('loghi/background.jpg');">
        <div class = "cover__content">
            <h2>Registrazione</h2>
            <form action="registratiPost" method="post">
                <div class="box">
					
                    <label>Nome:</label>
                    <input type="text" name="nome" placeholder="inserisci il tuo nome"><br><br>
                    <label>Cognome:</label>
                    <input type="text" name="cognome" placeholder="inserisci il tuo cognome"><br><br>
                    <label>Codice Fiscale:</label>
                    <input type="text" name="codiceFiscale" placeholder="inserisci il tuo codice fiscale"><br><br>
                    <label>Telefono:</label>
                    <input type="text" name="telefono" placeholder="inserisci il tuo numero"><br><br>
                    <label>Email:</label>
                    <input type="text" name="email" placeholder="inserisci la tua Email"/><br><br>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="inserisci la tua Password" /><br><br>
                    <label>Ripeti Password:</label>
                    <input type="password"  placeholder="ripeti la tua Password" /><br><br>

                    <label>Ruolo:</label>
                    <select name="ruolo" onclick="mostraInserimento()" style="color: black">
                        <option value="acquirente">Acquirente</option>
                        <option value="venditore">Venditore</option>
                        <option value="amministratore" onselect="mostraInserimento()"; on>Amministratore</option>
                    </select>

                    <div id="perAmministratore" style="visibility: hidden">
                        <label>Inserisci codice amministratore: </label>
                        <input type="text" id="idCodAmmi">
                    </div>

                </div><br>
                <button  type="submit" class="button">Registrati</button>
                
            </form>
            <a href="accedi.html"><button class="button">Annulla</button></a>


        </div>
    </div>
