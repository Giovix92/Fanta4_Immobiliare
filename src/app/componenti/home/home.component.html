<body class="home">

  <div class="logo-container">
    <img id="logo" src='.\assets\logo.png' alt="Foto logo">
    <h1><strong>Comincia anche tu a Comprare e Vendere Immobili</strong></h1>
  </div>

  <form class="formRicerca">

    <div class="filtri">
      <select>
        <option value="Villa">Villa</option>
        <option value="Appartamento">Appartamento</option>
        <option value="Garage">Garage</option>
        <option value="Terreno">Terreno</option>
        <option value="Negozi">Negozi</option>
        <option value="Uffici">Uffici</option>
      </select>
      <select>
        <option value="in_vendita">Asta</option>
        <option value="in_vendita">In vendita</option>
        <option value="in_affitto">In affitto</option>
      </select>
    </div>
      <mat-form-field class="barra">
        <mat-label>Inserisci la città...</mat-label>
        <input matInput #message maxlength="256" placeholder="Es. Cosenza">
      </mat-form-field>
      <div>
        <button class="bottone" extended style="background-color:#259be2; color: white; height: 55px;">
          <mat-icon>search</mat-icon>
          Cerca
        </button>
      </div>

  </form>


  <div class="ordina">
    <select>
      <option value="automatico">Automatico</option>
      <option value="più_costosi">Più costosi</option>
      <option value="meno_costosi">Meno costosi</option>
      <option value="più_grandi">Più grandi</option>
      <option value="meno_grandi">Meno grandi</option>
    </select>
  </div>

  <ng-template *ngIf="!isMobile(); then bloccoIf else bloccoElse"> //*ngIf="isAuthenticated()"// </ng-template>
    <ng-template #bloccoIf>
      <mat-grid-list cols="4" rowHeight="680px" gutterSize="20px">
        <mat-grid-tile *ngFor="let imm of immobili" >
          <mat-card class="cards" (click)="cliccato(imm.id)">
            <mat-card-header>
              <img mat-card-avatar src="./assets/background.jpg" alt="Foto di una casa">
              <mat-card-title>{{imm.nome}}</mat-card-title>
              <mat-card-subtitle>{{imm.indirizzo}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="./assets/background.jpg" alt="Foto di una casa">

            <mat-card-actions>
              <button mat-fab extended style="background-color:#259be2; color: white;">
                <mat-icon>shop_two</mat-icon>
                Visualizza Annuncio
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>    </ng-template>
    <ng-template #bloccoElse>
      <mat-grid-list cols="2" rowHeight="360px" gutterSize="20px">
        <mat-grid-tile *ngFor="let imm of immobili" >
          <mat-card class="cards" (click)="cliccato(imm.id)">
            <mat-card-header>
              <img mat-card-avatar src="./assets/background.jpg" alt="Foto di una casa">
              <mat-card-title>{{imm.nome}}</mat-card-title>
              <mat-card-subtitle>{{imm.indirizzo}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="./assets/background.jpg" alt="Foto di una casa">
            <mat-card-actions>
              <button mat-fab extended style="background-color:#259be2; color: white;">
                <mat-icon>shop_two</mat-icon>
                Visualizza Annuncio
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </ng-template>


</body>
