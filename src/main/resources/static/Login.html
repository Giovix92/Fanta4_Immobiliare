<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<form action="doLogin" method="post">
  <h2><i class="ion-ios-unlocked-outline"></i> Login</h2>
  <label for="email"><i class="ion-ios-email-outline"></i> Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="password"><i class="ion-ios-locked-outline"></i> Password:</label>
  <input type="password" id="password" name="password" required><br><br>
  <label for="remember"><input type="checkbox" id="remember" name="remember"> <i class="ion-ios-checkmark-outline"></i> Remember me</label><br><br>
  <button type="submit"><i class="ion-ios-arrow-right"></i> Login</button>
</form>
</body>
</html>
