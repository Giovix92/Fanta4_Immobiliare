<!DOCTYPE html>
<html>
<head>
  <title>Registrati!</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<form action="doRegistration" method="post">
  <h2><i class="ion-ios-personadd-outline"></i> Registrazione utente</h2>
  <label for="cf"><i class="ion-ios-person-outline"></i> Codice Fiscale:</label>
  <input type="text" id="cf" name="cf" required><br><br>
  <label for="name"><i class="ion-ios-person-outline"></i> Nome:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="surname"><i class="ion-ios-person-outline"></i> Cognome:</label>
  <input type="text" id="surname" name="surname" required><br><br>
  <label for="email"><i class="ion-ios-email-outline"></i> Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="phone"><i class="ion-ios-telephone-outline"></i> Telefono:</label>
  <input type="tel" id="phone" name="phone" required><br><br>
  <label for="role"><i class="ion-ios-people-outline"></i> Tipologia account:</label>
  <select id="role" name="role" required>
    <option value="">--Seleziona--</option>
    <option value="seller">Venditore</option>
    <option value="buyer">Acquirente</option>
  </select><br><br>
  <label for="password"><i class="ion-ios-locked-outline"></i> Password:</label>
  <input type="password" id="password" name="password" required><br><br>
  <button type="submit"><i class="ion-ios-personadd-outline"></i> Registrati</button>
</form>
</body>
</html>
